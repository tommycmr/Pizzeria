<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>PizzaDash - Pizzas</title>
</head>
<body>
    <div class="container">
        <!-- Esta es la navegacion derecha -->
        <nav class="nav-left">
            <div class="nav-left-cont-logo">
                <a class="nav-left-a-logo" href="/">
                    <img class="nav-left-img-logo" src="../static/imagenes/logoPizza.jpg" width="200px" alt="">
                </a>
            </div>
            <ul class="nav-left-ul">
                <li class="nav-left-li">
                    <a class="nav-left-a" href="/">HOME</a>
                </li>
                <li class="nav-left-li active">
                    <a class="nav-left-a" href="/pizzas">PIZZAS</a>
                </li>
                <li class="nav-left-li">
                    <a class="nav-left-a" href="/orders">ORDERS</a>
                </li>
                <li class="nav-left-li">
                    <a class="nav-left-a" href="/stores">STORES</a>
                </li>
            </ul>
        </nav>
        <!-- Esta es la navegacion -->
        <div class="content-nav-main">
            <nav class="navegation">
                <a class="nav-title" href="/">WELCOME TO <span class="nav-title-span">PIZZA DASH</span></a>
                <ul class="nav-ul">
                    <li class="nav-li"><a class="nav-li-a" href="/register">Register</a></li>
                    <span class="line-nav-li"></span>
                    <li class="nav-li"><a class="nav-li-a" href="/login">Login</a></li>
                    <li class="nav-li"><a class="nav-li-a" id="userID">{{usuario}}</a></li>
                </ul>
            </nav>
            <!-- Esta es la descripcion -->
            <h1>Pizzas</h1>
            <form action="/prpizzas" method="POST">
                <label for="">Product:</label>
                <input class="ar-pr-input" type="text" name="product" required/>
                <label for="">Address:</label>
                <input class="ar-pr-input" type="text" name="address" required/>
                <label for="">Mont:</label>
                <input class="ar-pr-input" type="number" name="mont" required/>
                <button class="ar-pr-btn" type="submit">send</button>
            </form>
            <article>
                <img src="../static/imagenes/pizzaPng.webp" alt="">
                <h3>Pizza Muzzarela</h3>
            </article>
        </div>
    </div>
    <script>
        const user = document.getElementById("userID");
        const token = document.cookie = user.textContent;
        user.textContent = document.cookie;
    </script>
</body>
</html>
